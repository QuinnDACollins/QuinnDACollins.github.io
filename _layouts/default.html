<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/assets/js/index.js"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
  </head>
  {{ content }}
  <body class="font-mono relative quicksand h-screen bg-gradient-to-b from-willowgrove-300 to-willowgrove-500 overflow-y-scroll" >
    <div class="lg:grid lg:grid-cols-3 md:flex-row">
      <div class="flex flex-col quinlumn h-full shadow-green-200">
        <h1> Info </h1>
        <div class="flex flex-col items-center justify-center">      
          <img class="rounded-full justify-center flex" src="/assets/img/me.png"/>    
          <p class="text-white text-lg flex-initial"> i am quinn. this is my cafe</p>
          <div class ="flex flex-row size-16 justify-center aspect-square space-x-3">
            <a class = " flex-1 justify-center rounded-full w-16 h-16 aspect-square opacity-50 hover:opacity-100" href="https://www.tiktok.com/@quinndac"><img class="rounded-full w-full h-full m-4 border-4 aspect-square" href="" src="/assets/img/tt.png"/>    </a>
            <a class = "flex-1 justify-center rounded-full w-16 h-16 aspect-square opacity-50 hover:opacity-100" href="https://twitter.com/Quinnorsumn"><img class="rounded-full w-full h-full m-4 border-4 aspect-square" href="" src="/assets/img/twitter.png"/> </a>   
            <a class =  "flex-1 justify-center rounded-full w-16 h-16 aspect-square opacity-50 hover:opacity-100" href="https://www.instagram.com/quinn.dac/"><img class="rounded-full w-full h-full m-4 border-4 aspect-square" src="/assets/img/ig.png"/> </a>   
          </div>
        </div>

      </div>
      <div class="quinlumn shadow-green-200">  
        <h1>Music</h1>
        <div class="flex flex-col justify-center items-center">          
          <img class="music rounded-lg w-3/5 flex justify-center aspect-square" src="https://www.tapmusic.net/collage.php?user=QuinnDaCollins&type=7day&size=3x3&caption=true&playcount=true"/>
          <a class = "flex justify-center" href = "https://soundcloud.com/quinndac"><img class="rounded-full w-1/3 mt-8 border-4 opacity-75 hover:opacity-100" src="/assets/img/sc.jpg"/>  </a>
        </div>
      </div>
      <div class="quinlumn shadow-green-200 flex-col" id="collection-section">
        <h1> Collection </h1>
        <div class="grid grid-cols-3 grid-flow-row-dense w-full h-1/3 gap-2 m-auto overflow-y-scroll overflow-x-scroll">          
          {% for post in site.posts %}
          <div id = "{{ post.class }}"onclick="updateDescription(this)" class="collection-item flex w-48 h-48 aspect-square bg-white rounded-full">
            <model-viewer class="flex-1 w-full h-full" camera-controls touch-action="pan-y" src="/assets/models/{{ post.src }}" disable-zoom disable-tap shadow-intensity="0"></model-viewer>
          </div>
          <span id="post-{{ post.class }}-title" style="display: none;">{{ post.title }}</span>
          <span id="post-{{ post.class }}-description" style="display: none;">{{ post.excerpt }}</span>
          <span id="post-{{ post.class }}-who" style="display: none;">{{ post.who }}</span>
          <span id="post-{{ post.class }}-visuals" style="display: none;">{{ post.visuals }}</span>
          {% endfor %}
        </div>
        <div id="collection-box" onblur="shrinkDescription()"class="rounded-lg flex flex-col ml-8 h-1/4 animate__animated" >
          <h4 id="collection-title" class="ml-2 mt-4 text-xl text-white"></h4>
          <p id="collection-description" class="text-md text-white m-4"></p>
          <p id="collection-who" class="text-md text-white font-extrabold object-bottom-right ml-4 flex flex-1"></p>
          <a href="" id="collection-visuals" class="flex flex-1 object-bottom-left"><p class="text-md font-extrabold underline text-sky-200 ml-4 flex flex-1 justify-right">visualizer</p></a>
        </div>
        <script src="https://gumroad.com/js/gumroad.js"></script>
        <a style="float:right" class="gumroad-button flex-initial h-16" href="https://quinndaco.gumroad.com/l/item">buy an item at</a>
      </div>
      <div class="text-white text-sm">
        <p>profile picture by <a class="text-blue-200 underline" href="https://twitter.com/CAMCOLLINS999">cam collins</a></p>
        <br>
        <p>soundcloud picture by <a class="text-blue-200 underline" href="https://twitter.com/Kimie03_"> kimie</a></p>
      </div>

    </div>
  </body>
</html>
