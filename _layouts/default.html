<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/assets/js/index.js"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
  </head>
  {{ content }}
  <p class="text-white text-sm skew-x-3"> This is my site, work in progress : )</p>
  <body class="font-mono relative quicksand h-screen bg-gradient-to-b from-willowgrove-300 to-willowgrove-500" >
    <div class="grid grid-cols-3">
      <div class="quinlumn h-full shadow-green-200">
        <h1> Info </h1>
        <div class="flex items-center justify-center">      
          <img class="rounded-full" src="/assets/img/me.png"/>    
          <p class="text-white text-lg">i am quinn. this is my cafe</p>
        </div>
      </div>
      <div class="quinlumn shadow-green-200">  
        <h1>Music</h1>
        <div class="flex justify-center grid grid-cols-1">          
          <img class="music rounded-lg w-1/3 aspect-square ml-56" src="https://www.tapmusic.net/collage.php?user=QuinnDaCollins&type=7day&size=3x3&caption=true&playcount=true"/>
          <a href = "https://soundcloud.com/quinndac"><img class="rounded-full w-1/3 mt-8 ml-56" src="/assets/img/sc.jpg"/>  </a>
        </div>
      </div>
      <div class="quinlumn shadow-green-200" id="collection-section">
        <h1> Collection </h1>
        <div class="grid w-auto h-1/2 grid-cols-3 overflow-y-scroll overflow-x-clip">          
          {% for post in site.posts %}
          <div onclick="updateDescription(this)" class="collection-item flex h-36 w-36 shrink-0 grow-0 items-center justify-center bg-white rounded-full">
            <model-viewer camera-controls touch-action="pan-y" src="/assets/models/can.glb" disable-zoom disable-tap shadow-intensity="0"></model-viewer>
          </div>
          <span style="display: none;">{{ post.title }}</span>
          <span style="display: none;">{{ post.excerpt }}</span>
          {% endfor %}
        </div>
        <div id="collection-box" onblur="shrinkDescription()"class="rounded-lg ml-8 animate__animated animate__slideOutRight" >
          <h4 id="collection-title" class="text-lg text-white"></h4>
          <p id="collection-description" class="text-md text-white"></p>
        </div>
        <script src="https://gumroad.com/js/gumroad.js"></script>
        <a style="float:right" class="gumroad-button" href="https://quinndaco.gumroad.com/l/item">buy an item at</a>
      </div>
    </div>
    <div style = "position: fixed; bottom: 10px;" class ="flex w-56 object-bottom ml-4 mr-16 space-x-3">
      <a class = "rounded-full w-full h-full aspect-square opacity-50 hover:opacity-100" href="https://www.tiktok.com/@quinndac"><img class="rounded-full w-full h-full m-4 border-4 aspect-square" href="" src="/assets/img/tt.png"/>    </a>
      <a class = "rounded-full w-full h-full aspect-square opacity-50 hover:opacity-100" href="https://twitter.com/Quinnorsumn"><img class="rounded-full w-full h-full m-4 border-4 aspect-square" href="" src="/assets/img/twitter.png"/> </a>   
      <a class = "rounded-full w-full h-full aspect-square opacity-50 hover:opacity-100" href="https://www.instagram.com/quinn.dac/"><img class="rounded-full w-full h-full m-4 border-4 aspect-square" src="/assets/img/ig.png"/> </a>   
    </div>
  </body>
</html>
